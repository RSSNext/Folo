name: ğŸ¤– Build Android

on:
  push:
    branches:
      - "**"
    paths:
      - "apps/mobile/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/build-android.yml"
  workflow_dispatch:
    inputs:
      release:
        type: boolean
        default: false
        description: "Create a release draft for the build"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Android APK (no Expo account)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¹ Claim disk space
        run: |
          df -h /
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/julia*
          df -h /

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install

      - name: Generate native Android project
        working-directory: apps/mobile
        env:
          CI: "1"
          PROFILE: preview
        run: pnpm exec expo prebuild --platform android --non-interactive --no-install --clean

      - name: ğŸ”¨ Build debug APK via Gradle
        working-directory: apps/mobile/android
        run: ./gradlew --no-daemon assembleDebug

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-android-debug
          path: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 90

      - name: Setup Version
        if: github.event.inputs.release == 'true'
        id: version
        uses: ./.github/actions/setup-version
        with:
          type: "mobile"

      - name: Create Release Draft
        if: github.event.inputs.release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: Mobile v${{ steps.version.outputs.APP_VERSION }}
          draft: false
          prerelease: true
          tag_name: mobile/v${{ steps.version.outputs.APP_VERSION }}
          files: apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
