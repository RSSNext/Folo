name: Build Android

on:
  push:
    branches:
      - "**"
    paths:
      - "apps/mobile/**"
      - "pnpm-lock.yaml"
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        default: preview
        options:
          - preview
          - production
        description: "Build profile"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.profile }}
  cancel-in-progress: true

jobs:
  check-runner:
    runs-on: ubuntu-latest
    outputs:
      runner-label: ${{ steps.set-runner.outputs.runner-label }}

    steps:
      - name: Set runner
        id: set-runner
        run: |
          runners=$(curl -s -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.RUNNER_GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/actions/runners")
          available=$(echo "$runners" | jq '.runners[]? | select(.status == "online" and .busy == false and .labels[] .name == "Linux")')
          if [ -n "$available" ]; then
            echo "runner-label=Linux" >> $GITHUB_OUTPUT
          else
            echo "runner-label=ubuntu-latest" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build Android apk for device
    if: github.secret_source != 'None'
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner-label }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ğŸ“¦ Setup yarn
        if: needs.check-runner.outputs.runner-label != 'macos-latest'
        run: npm install --global yarn

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“± Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          eas-cache: false

      - name: Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Build Android app
        working-directory: apps/mobile
        run: eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --local --output=${{ github.workspace }}/build.${{ github.event.inputs.profile == 'production' && 'aab' || 'apk' }}

      - name: ğŸ“¤ Upload apk Artifact
        if: github.event.inputs.profile != 'production'
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: ${{ github.workspace }}/build.apk
          retention-days: 90

      - name: ğŸ“¤ Upload aab Artifact
        if: github.event.inputs.profile == 'production'
        uses: actions/upload-artifact@v4
        with:
          name: aab-android
          path: ${{ github.workspace }}/build.aab
          retention-days: 90

      - name: Submit to Google Play
        if: github.event.inputs.profile == 'production'
        working-directory: apps/mobile
        run: eas submit --platform android --path ${{ github.workspace }}/build.aab --non-interactive
